<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Услуги и сервисы</title>
</head>
<body class="body">
    <header class="header">
        <nav class="navigation">
            <div class="menu-logo">
                <button class="menu-logo__button-menu buttons-header" type="button" aria-label="Меню">
                </button>
                <div class="logo">
                    <div class="logo__vertical-divider-after"></div>
                    <img class="logo__img" src="/header/logo.svg" alt="Логотип">
                </div>
            </div>
            <div class="call-chat-profile">
                <button class="button-call buttons-header" type="button" aria-label="Позвонить"></button>
                <button class="button-chat buttons-header" type="button" aria-label="Написать в чат"></button>
                <button class="button-profile buttons-header" type="button" aria-label="Зайти в профиль"></button>
            </div>
            <div class="repair-search">
                <div class="repair-search__vertical-divider-before"></div>
                <button class="button-repair  buttons-header" type="button" aria-label="Записаться в ремонт">
                </button>
                <button class="button-search  buttons-header" type="button" aria-label="Найти">
                </button>
            </div>
        </nav>
    </header>
    <main class="main">
        <div class="main-header">
            <div class="main-header__highlight"></div>
            <h1 class="main-header__topic">Услуги и сервисы</h1>
        </div>
        <div class="side-menu">
            <Button class="side-menu__btn" type="button">
                Ремонтируемые устройства
            </Button>
            <Button class="side-menu__btn" type="button">
                Дополнительные услуги
            </Button>
            <Button class="side-menu__btn" type="button">
                Ремонтируемые бренды
            </Button>
            <Button class="side-menu__btn" type="button">
                Цены на услуги
            </Button>
            <Button class="side-menu__btn" type="button">
                Адреса сервисных центров
            </Button>
            <Button class="side-menu__btn" type="button">
                Отзывы
            </Button>
        </div>
        <section class="section">
            <p class="description">
                Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.
            </p>
            <div>
                <button class="button-read-more" type="button">
                    <img class="button-read-more__image" src="/header/main_icon_read.svg" alt="Читаль далее"> 
                    <span class="button-read-more__text">
                        <b>Читать далее</b>
                    </span>
                </button>
            </div>
            <img class="main-picture" src="/header/main_picture.png">
        </section>
    </main>
    <footer></footer>
</body>
</html>
