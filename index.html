<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Услуги и сервисы</title>
</head>
<body class="body">
    <header class="header">
        <nav class="navigation">
            <div class="menu-logo">
                <button class="button-menu buttons-header">
                    <img class="button-menu__image" src="/header/header_menu.svg" alt="Меню">
                </button>
                <div class="logo">
                    <div class="logo--vertical-divider-after"></div>
                    <img class="logo__img" src="/header/logo.svg" alt="Логотип">
                    
                </div>
            </div>
            <div class="repair-search">
                <div class="logo--vertical-divider-before"></div>
                <button class="button-repair  buttons-header">
                    <img class="button-repair__img" src="/header/header_repair.svg" alt="Записаться в ремонт">
                </button>
                <button class="button-search  buttons-header">
                    <img class="button-search__img" src="/header/header_checkstatus.svg" alt="Найти">
                </button>
            </div>
        </nav>
    </header>
    <main class="main">
        <div class="main-header">
            <div class="main-header__highlight"></div>
            <h1 class="main-header__topic">Услуги и сервисы</h1>
        </div>
        <div class="side-menu">
            <Button class="side-menu__btn1 focused">
                <label class="side-menu__btn-text ">Ремонтируемые устройства</label>
            </Button>
            <Button class="side-menu__btn1" type="button">
                <label class="side-menu__btn-text">Дополнительные услуги</label>
            </Button>
        </div>
        <section class="section">
            <p class="description">
                Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.
            </p>
            <div>
                <button class="button-read-more" type="button">
                    <img class="button-read-more__image" src="/header/main_icon_read.svg" alt="Читаль далее"> 
                    <span class="button-read-more__text">
                        <b>Читать далее</b>
                    </span>
                </button>
            </div>
            <img class="main-picture" src="/header/main_picture.png">

        </section>
    </main>
    <footer></footer>
</body>
</html>
